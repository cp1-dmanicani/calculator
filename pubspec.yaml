name: calculator
description: A flutter calculator app that has BMI computation, length conversion, weight conversion, temperature conversion, currency conversion, and fiat to crytpocurrency converter.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  math_expressions: ^2.4.0
  gauges: ^1.0.0
  range_type: ^0.0.7

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  image_path: "assets/icons/icon_calculator.ng"
  android: true
  ios: true

